{% extends 'base.html' %}

{% block content %}
    <h1 class="title">
        Blog Programador Sardinha
    </h1>

    {% for post in posts %}
        <h2> 
            <a href="{{ post.get_absolute_url }}">{{ post.titulo }}</a>     
        </h2>          
        <p>{{ post.resumo }}</p>
        <p>
            Publicado: {{ post.publicado }} por {{ post.autor }}
        </p>
    {% endfor %}

    {% include "pagination.html" with page=posts %}

{% endblock %}
